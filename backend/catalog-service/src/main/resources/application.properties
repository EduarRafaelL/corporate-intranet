spring.application.name=catalog-service

# Puerto del servicio (puedes dejarlo en 8082 si 8080 y 8081 ya est\u00e1n en uso)
server.port=8082

# Configuraci\u00f3n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/catalog
spring.datasource.username=intranet_user
spring.datasource.password=intranet_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci\u00f3n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Desactiva Open-In-View (mejores pr\u00e1cticas)
spring.jpa.open-in-view=false
